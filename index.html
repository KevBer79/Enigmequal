<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Escape Game Qualité</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="consignes-container">
<h2>Bienvenue dans l'escape game Qualité !</h2>
<p>
           Vous allez devoir répondre correctement à toutes les questions pour réussir à vous évader.<br>
           Soyez attentif, certaines questions peuvent avoir plusieurs bonnes réponses !<br>
           Vous avez 15 minutes pour terminer. Bonne chance !
</p>
<button onclick="demarrerQuestionnaire()">Démarrer</button>
</div>
<div id="timer" style="display: none;"></div>
<div id="questionnaire" style="display: none;">
<div id="question-text"></div>
<div id="options-container"></div>
<button id="next-button" style="display: none;">Suivant</button>
</div>
<script src="script.js"></script>
</body>
</html>
